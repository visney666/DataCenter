<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OperadorViewDlg" widgetVar="OperadorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOperadorTitle}">
            <h:form id="OperadorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{operadorController.selected != null}">
                        <h:outputText value="#{bundle.ViewOperadorLabel_operadorId}"/>
                        <h:outputText value="#{operadorController.selected.operadorId}" title="#{bundle.ViewOperadorTitle_operadorId}"/>
                        <h:outputText value="#{bundle.ViewOperadorLabel_nombre}"/>
                        <h:outputText value="#{operadorController.selected.nombre}" title="#{bundle.ViewOperadorTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OperadorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
