<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OperadorEditDlg" widgetVar="OperadorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditOperadorTitle}">
            <h:form id="OperadorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{operadorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditOperadorLabel_operadorId}" for="operadorId" />
                        <p:inputText id="operadorId" value="#{operadorController.selected.operadorId}" title="#{bundle.EditOperadorTitle_operadorId}" required="true" requiredMessage="#{bundle.EditOperadorRequiredMessage_operadorId}"/>
                        <p:outputLabel value="#{bundle.EditOperadorLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{operadorController.selected.nombre}" title="#{bundle.EditOperadorTitle_nombre}" required="true" requiredMessage="#{bundle.EditOperadorRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{operadorController.update}" value="#{bundle.Save}" update="display,:OperadorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OperadorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OperadorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
