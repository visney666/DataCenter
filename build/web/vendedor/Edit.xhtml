<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VendedorEditDlg" widgetVar="VendedorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVendedorTitle}">
            <h:form id="VendedorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vendedorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVendedorLabel_vendedorId}" for="vendedorId" />
                        <p:inputText id="vendedorId" value="#{vendedorController.selected.vendedorId}" title="#{bundle.EditVendedorTitle_vendedorId}" required="true" requiredMessage="#{bundle.EditVendedorRequiredMessage_vendedorId}"/>
                        <p:outputLabel value="#{bundle.EditVendedorLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{vendedorController.selected.cedula}" title="#{bundle.EditVendedorTitle_cedula}" required="true" requiredMessage="#{bundle.EditVendedorRequiredMessage_cedula}"/>
                        <p:outputLabel value="#{bundle.EditVendedorLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{vendedorController.selected.nombre}" title="#{bundle.EditVendedorTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vendedorController.update}" value="#{bundle.Save}" update="display,:VendedorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VendedorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VendedorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
